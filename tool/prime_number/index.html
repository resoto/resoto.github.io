<body>
    <input type="button" value="開始" onclick="cal_prime_mumber();"/><br />
    <textarea id="num_area" cols="40" rows="1">100</textarea>
    <table id="tbl" border="1">
        <tr>
          <th>No.</th>
          <th>素数</th>
        </tr>
      </table>
</body>

<script>


function cal_prime_mumber(){
    var conut = 1;
    var table = document.getElementById("tbl");
    var number = Number(document.getElementById('num_area').value);
    for(var i=1; i<=number; i++){
        for(var j=2; j<=i; j++){
            if(i==j){
                var row = table.insertRow(-1);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                cell1.innerHTML = conut;
                cell2.innerHTML = i;
                
                conut++;
            }
            if(i%j==0){
                break;
            }
        }
    }
}
</script>
